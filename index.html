<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传插件测试</title>
    <link rel="stylesheet" type="text/css" href="css/uploadFile.css">
    <style type="text/css">
        
    </style>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="js/uploadFile.js"></script>
    <script type="text/javascript">
        window.onload = function() {
            $_$Upload({
                container: document.getElementById('wrap1'),
                uploadType: 'upload-banner',
                url: '/test',
                onDelete: function() {
                    this.delete();
                }
            });
            $_$Upload({
                container: document.getElementById('wrap1'),
                uploadType: 'upload-long-img',
                url: '/test',
                onDelete: function() {
                    this.delete();
                }
            });
            $_$Upload({
                container: document.getElementById('wrap1'),
                uploadType: 'upload-normal-img',
                url: '/test',
                onDelete: function() {
                    this.delete();
                }
            });
            $_$Upload({
                container: document.getElementById('wrap1'),
                uploadType: 'upload-copywriting',
                url: '/test',
                onDelete: function() {
                    this.delete();
                }
            });
            $_$Upload({
                container: document.getElementById('wrap1'),
                uploadType: 'upload-car-model',
                url: '/test',
                onDelete: function() {
                    this.delete();
                }
            });
        }
    </script>
</head>
<body>
    <p>类型：upload-banner</p>
    <div id="wrap1"></div>
    <p>类型：upload-long-img</p>
    <div id="wrap2"></div>
    <p>类型：upload-normal-img</p>
    <div id="wrap3"></div>
    <p>类型：upload-copywriting</p>
    <div id="wrap4"></div>
    <p>类型：upload-car-model</p>
    <div id="wrap5"></div>
    
</body>
</html>
